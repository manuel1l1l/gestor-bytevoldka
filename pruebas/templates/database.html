<!DOCTYPE html>
<html>
<head>
    <title>Base de Datos: {{ db_name }} - BYTEVOLDKA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="topbar">
        <div class="topbar-content">
            <img src="{{ url_for('static', filename='logo2.png') }}" alt="Logo" class="logo">
            <a href="{{ url_for('index') }}" class="title-link">
                <span class="title">Gestor de Bases de Datos <br> <span id="marca">BYTEVOLDKA</span></span>
            </a>
        </div>
    </div>
    <div class="container">
        
        <div class="sidebar">
            <h2>Bases de Datos</h2>
            <div class="db-list">
                <ul>
                    {% for db in databases %}
                        <li>
                            <a href="{{ url_for('database', db_name=db) }}">{{ db }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <button class="new-db-btn" onclick="window.location.href='{{ url_for('index') }}'">New Data Base</button>
        </div>
        <div class="main-content" style="width:80%;">
            <div class="db-header">
                <h2>{{ db_name }}</h2>
                <div class="tabs-nav">
                    <button class="tab-btn" onclick="window.location.href='{{ url_for('create_table', db_name=db_name) }}'">Agregar tabla</button>
                    <button class="tab-btn" onclick="window.location.href='{{ url_for('view_tables', db_name=db_name) }}'">Ver tablas</button>
                    <button class="tab-btn" onclick="window.location.href='{{ url_for('database_info', db_name=db_name) }}'">Base de datos</button>
                </div>
            </div>
            <div class="tab-content">
                <div class="profile-box">
                    <h3>Agregar nueva tabla</h3>
                    <form action="{{ url_for('create_table', db_name=db_name) }}" method="get">
                        <label for="table_name">Nombre de la tabla:</label>
                        <input type="text" id="table_name" name="table_name" placeholder="Ejemplo: usuarios" required>
                        <label for="num_columns" style="margin-left:10px;">NÃºmero de columnas:</label>
                        <input type="number" id="num_columns" name="num_columns" min="1" max="20" value="1" required>
                        <button type="submit" style="display:block; margin-top:16px;">Crear Tabla</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
